<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
        <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="../_css/login.css">
    </head>
    <body>
        <div class="topo" class="material-symbols-outlined">
            <img class="logo" src="../_img/logomarca.png" alt="logomarca">

            <ul class="menu">
                <li><a href="#" style="color: #000;">HOME</a></li>
                <li><a href="#" style="color: #000;">HMTL5</a></li>
                <li><a href="#" style="color: #000;">CSS</a></li>
                <li><a href="#" style="color: #000;">JAVASCRIPT</a></li>
                <li><a href="#" style="color: #000;">CONTATOS</a></li>
                <li><a href="#" style="color: #000;">MINHA CONTA</a></li>
                <li><a href="../index.html">SAIR
                    <span class="material-symbols-outlined">
                        logout
                        </span>

                    </a>
                </li>
            </ul>
        </div>
        <div class="all">
            <div class="container">
                <div class="card card-container">
                    <form class="form-signin" name="loginForm" id="loginForm">
                        <span id="reauth-email" class="reauth-email"></span>
                        <input type="text" id="email" name="email" class="form-control" placeholder="digite seu email@email.com" required autofocus>
                        <input type="password" id="senha" name="senha" class="form-control" placeholder="digite sua senha" required="required">
                        <div id="remember" class="checkbox">
                            <label>
                                <input type="checkbox" value="remember-me"> Lembre-se de mim
                            </label>
                        </div>
                        <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit" onclick="login()">Entrar</button>
                    </form>

                    <script>
                        function login() {
                            const email = document.getElementById('email').value;
                            const senha = document.getElementById('senha').value;
                            
                            if (!email && !senha) {
                                alert("Email ou senha invalido");
                            }

                            const data = { email: email, senha: senha };
                            
                            fetch('http://localhost:8080/login', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json'
                                },
                                body: JSON.stringify(data)
                            })
                            .then(response => {

                                console.log(response)
                                if (response.ok) {
                                    var user = {email: email,};
                                    sessionStorage.setItem('user', JSON.stringify(user));
                                    window.location.href = "../_site/home.html";
                                } else if (response.status === 401) {
                                    alert("Email ou senha incorretos");
                                } else {
                                    throw new Error('Erro interno do servidor');
                                }
                            })


                            .catch(error => {
                                console.error('Erro:', error);
                                alert("Erro interno do servidor " + error);
                            });
                        }
                    </script>

                    <a href="../_site/cadastro.html" class="forgot-password">
                        <span class="material-symbols-outlined">
                            person_add
                            </span>
                        Fa√ßa seu Cadastro
                    </a>
                    <br>
                    <a href="#" class="forgot-password">
                        <span class="material-symbols-outlined">
                            key
                        </span>
                        Esqueceu a senha?
                    </a>
                </div>
            </div>
        </div>
    </body>
</html>
